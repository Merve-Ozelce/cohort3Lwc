<template>
    
        <lightning-card  variant="Narrow"  title="LWC Calculator" icon-name="standard:number_input">
            <lightning-button-icon  icon-name="utility:add" variant="border-filled" alternative-text="Show More" slot="actions" onclick={sum}></lightning-button-icon>
            <lightning-button-icon  icon-name="utility:dash" variant="border-filled" alternative-text="Show More" slot="actions" onclick={sub}></lightning-button-icon>
            <lightning-button-icon  icon-name="utility:close" variant="border-filled" alternative-text="Show More" slot="actions" onclick={multi}></lightning-button-icon>
            <lightning-button-icon  icon-name="utility:italic" variant="border-filled" alternative-text="Show More" slot="actions" onclick={div}></lightning-button-icon>
            <p class="slds-p-horizontal_small">
                <lightning-input type="number" name="numberx" label="Enter a number" value={numx} formatter="decimal" step="0.01" onchange={xChange} ></lightning-input>
                <lightning-input type="number" name="numbery" label="Enter a number" value={numy} formatter="decimal" step="0.01" onchange={yChange} ></lightning-input>
            </p>
            <p class="p" slot="footer"> {result} </p>
        </lightning-card>
    
</template>
